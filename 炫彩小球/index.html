<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		html,body,div{
			height: 100%;
			width: 100%;
		}
		#box{
			background: #333;
			position: relative;
		}
	</style>
</head>
<body>
	<div id="box"></div>

	<script src="underScoreProduction.js"></script>
	<script src="ball.js"></script>
	<script>
		var box=document.getElementById('box');
		var colorArr=['blue','red','purple','green','yellow'];
		var arr=[];
		box.onmousemove=function(ev){
			var ball=new Ball({
				parentId:'box',
				left:ev.clientX,
				top:ev.clientY,
				bgColor:colorArr[_.random(0,colorArr.length-1)]
				
			});
			arr.push(ball);
		};

		setInterval(function(){
			for(var i=0;i<box.children.length;i++){
				box.children[i].remove();
			}

			for(var j=0;j<arr.length;j++){
				arr[j].render();
				arr[j].update();
			}
		},60);
    
	</script>
</body>
</html>
